server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Include default MIME types
    include /etc/nginx/mime.types;

    # Main shell application (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle .mjs files for guides - must be before /guides location
    location ~ ^/guides/(.+\.mjs)$ {
        alias /usr/share/nginx/html/guides/$1;
        default_type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle .mjs files for hub - must be before /hub location  
    location ~ ^/hub/(.+\.mjs)$ {
        alias /usr/share/nginx/html/hub/$1;
        default_type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Remote applications (guides and hub)
    location /guides {
        alias /usr/share/nginx/html/guides;
        try_files $uri $uri/ /guides/index.html;
    }

    location /hub {
        alias /usr/share/nginx/html/hub;
        try_files $uri $uri/ /hub/index.html;
    }

    # Serve static assets with proper caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

